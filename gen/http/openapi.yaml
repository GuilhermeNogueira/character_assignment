definitions:
    CharacterAddRequestBody:
        title: CharacterAddRequestBody
        type: object
        properties:
            description:
                type: string
                description: Description
                example: A splintered fragment of the same primordial power as the Ancients themselves, Zet endeavors to end the disharmony among the warring factions through whatever means necessary. Solitary foes are thrown into a volatile state of Flux, ripping away their health over time. Distorting space to generate a Protective Field sheltering around allies, evading and attacking with greater efficiency. Zet summons Spark Fragments of its former self that circles in place, and seek out nearby foes. Is there one Arc Warden, or two? Armed with the original's items and abilities, the Self's Tempest Double duplicates each spell and every attack, bringing twice the chaos to any fight.
            experience:
                type: number
                description: Experience
                example: 65.21
                format: double
            health:
                type: number
                description: Health
                example: 12.6
                format: double
            name:
                type: string
                description: Name
                example: Arc Warden
        example:
            description: A splintered fragment of the same primordial power as the Ancients themselves, Zet endeavors to end the disharmony among the warring factions through whatever means necessary. Solitary foes are thrown into a volatile state of Flux, ripping away their health over time. Distorting space to generate a Protective Field sheltering around allies, evading and attacking with greater efficiency. Zet summons Spark Fragments of its former self that circles in place, and seek out nearby foes. Is there one Arc Warden, or two? Armed with the original's items and abilities, the Self's Tempest Double duplicates each spell and every attack, bringing twice the chaos to any fight.
            experience: 65.21
            health: 12.6
            name: Arc Warden
        required:
            - name
            - health
            - experience
