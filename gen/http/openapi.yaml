swagger: "2.0"
info:
    title: Character Service API
    description: TODO character API
    version: ""
host: localhost:8000
consumes:
    - application/json
    - application/xml
    - application/gob
produces:
    - application/json
    - application/xml
    - application/gob
paths:
    /character:
        get:
            tags:
                - character
            summary: list character
            description: List all stored bottles
            operationId: character#list
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/CharacterStoredCharacterResponseTinyCollection'
            schemes:
                - http
        post:
            tags:
                - character
            summary: add character
            description: Add new character and return its ID.
            operationId: character#add
            parameters:
                - name: AddRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/CharacterAddRequestBody'
                    required:
                        - name
                        - health
                        - experience
            responses:
                "201":
                    description: Created response.
                    schema:
                        type: string
            schemes:
                - http
    /character/{id}:
        get:
            tags:
                - character
            summary: show character
            description: Show character by Id
            operationId: character#show
            parameters:
                - name: view
                  in: query
                  description: View to render
                  required: false
                  type: string
                  enum:
                    - default
                    - tiny
                - name: id
                  in: path
                  description: ID of character to show
                  required: true
                  type: string
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/CharacterShowResponseBody'
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/CharacterShowNotFoundResponseBody'
                        required:
                            - message
                            - id
            schemes:
                - http
        put:
            tags:
                - character
            summary: update character
            description: ' update '
            operationId: character#update
            parameters:
                - name: id
                  in: path
                  description: ID of character to update
                  required: true
                  type: string
                - name: UpdateRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/CharacterUpdateRequestBody'
                    required:
                        - character
            responses:
                "204":
                    description: No Content response.
            schemes:
                - http
        delete:
            tags:
                - character
            summary: remove character
            description: Remove character
            operationId: character#remove
            parameters:
                - name: id
                  in: path
                  description: ID of character to remove
                  required: true
                  type: string
            responses:
                "204":
                    description: No Content response.
            schemes:
                - http
    /inventory:
        post:
            tags:
                - inventory
            summary: add inventory
            description: Add new inventory and return its ID.
            operationId: inventory#add
            parameters:
                - name: AddRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/InventoryAddRequestBody'
                    required:
                        - characterId
            responses:
                "201":
                    description: Created response.
                    schema:
                        type: string
            schemes:
                - http
    /inventory/{id}:
        get:
            tags:
                - inventory
            summary: show inventory
            description: Show inventory by Id
            operationId: inventory#show
            parameters:
                - name: view
                  in: query
                  description: View to render
                  required: false
                  type: string
                  enum:
                    - default
                    - tiny
                - name: id
                  in: path
                  description: ID of inventory to show
                  required: true
                  type: string
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/InventoryShowResponseBody'
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/InventoryShowNotFoundResponseBody'
                        required:
                            - message
                            - id
            schemes:
                - http
        put:
            tags:
                - inventory
            summary: update inventory
            description: ' update '
            operationId: inventory#update
            parameters:
                - name: id
                  in: path
                  description: ID of inventory to update
                  required: true
                  type: string
                - name: UpdateRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/InventoryUpdateRequestBody'
                    required:
                        - inventory
            responses:
                "204":
                    description: No Content response.
            schemes:
                - http
        delete:
            tags:
                - inventory
            summary: remove inventory
            description: Remove Inventory
            operationId: inventory#remove
            parameters:
                - name: id
                  in: path
                  description: ID of inventory to remove
                  required: true
                  type: string
            responses:
                "204":
                    description: No Content response.
            schemes:
                - http
    /inventory/{id}/item:
        get:
            tags:
                - inventory
            summary: showItem inventory
            description: Show items in an inventory
            operationId: inventory#showItem
            parameters:
                - name: view
                  in: query
                  description: View to render
                  required: false
                  type: string
                  enum:
                    - default
                    - tiny
                - name: id
                  in: path
                  description: ID of inventory to show
                  required: true
                  type: string
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/InventoryStoredItemResponseTinyCollection'
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/InventoryShowItemNotFoundResponseBody'
                        required:
                            - message
                            - id
            schemes:
                - http
    /inventory/{id}/item/{itemId}:
        post:
            tags:
                - inventory
            summary: addItem inventory
            description: Add new item to inventory.
            operationId: inventory#addItem
            parameters:
                - name: id
                  in: path
                  description: ID of inventory to add
                  required: true
                  type: string
                - name: itemId
                  in: path
                  description: ID of item to add
                  required: true
                  type: string
                - name: AddItemRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/InventoryAddItemRequestBody'
            responses:
                "201":
                    description: Created response.
                    schema:
                        type: string
            schemes:
                - http
        delete:
            tags:
                - inventory
            summary: removeItem inventory
            description: Remove an item from inventory
            operationId: inventory#removeItem
            parameters:
                - name: id
                  in: path
                  description: ID of inventory to add
                  required: true
                  type: string
                - name: itemId
                  in: path
                  description: ID of item to add
                  required: true
                  type: string
            responses:
                "204":
                    description: No Content response.
            schemes:
                - http
    /inventory/character/{characterId}/:
        get:
            tags:
                - inventory
            summary: list inventory
            description: List all items in character inventory
            operationId: inventory#list
            parameters:
                - name: characterId
                  in: path
                  description: ID of character to show
                  required: true
                  type: string
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/InventoryStoredInventoryResponseTinyCollection'
            schemes:
                - http
    /item:
        get:
            tags:
                - item
            summary: list item
            description: List all stored items
            operationId: item#list
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/ItemStoredItemResponseTinyCollection'
            schemes:
                - http
        post:
            tags:
                - item
            summary: add item
            description: Add new item and return its ID.
            operationId: item#add
            parameters:
                - name: AddRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/ItemAddRequestBody'
                    required:
                        - name
            responses:
                "201":
                    description: Created response.
                    schema:
                        type: string
            schemes:
                - http
    /item/{id}:
        get:
            tags:
                - item
            summary: show item
            description: Show character by Id
            operationId: item#show
            parameters:
                - name: view
                  in: query
                  description: View to render
                  required: false
                  type: string
                  enum:
                    - default
                    - tiny
                - name: id
                  in: path
                  description: ID of item to show
                  required: true
                  type: string
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/ItemShowResponseBody'
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/ItemShowNotFoundResponseBody'
                        required:
                            - message
                            - id
            schemes:
                - http
        put:
            tags:
                - item
            summary: update item
            description: ' update '
            operationId: item#update
            parameters:
                - name: id
                  in: path
                  description: ID of item to update
                  required: true
                  type: string
                - name: UpdateRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/ItemUpdateRequestBody'
                    required:
                        - character
            responses:
                "204":
                    description: No Content response.
            schemes:
                - http
        delete:
            tags:
                - item
            summary: remove item
            description: Remove character
            operationId: item#remove
            parameters:
                - name: id
                  in: path
                  description: ID of item to remove
                  required: true
                  type: string
            responses:
                "204":
                    description: No Content response.
            schemes:
                - http
    /swagger/swagger.json:
        get:
            tags:
                - swagger
            summary: Download gen/http/openapi.json
            description: JSON document containing the API swagger definition
            operationId: swagger#/swagger/swagger.json
            responses:
                "200":
                    description: File downloaded
                    schema:
                        type: file
            schemes:
