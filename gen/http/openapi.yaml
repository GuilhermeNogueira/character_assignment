                  in: path
                  description: ID of item to show
                  required: true
                  type: string
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/ItemShowResponseBody'
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/ItemShowNotFoundResponseBody'
                        required:
                            - message
                            - id
            schemes:
                - http
        put:
            tags:
                - item
            summary: update item
            description: ' update '
            operationId: item#update
            parameters:
                - name: id
                  in: path
                  description: ID of item to update
                  required: true
                  type: string
                - name: UpdateRequestBody
                  in: body
                  required: true
                  schema:
